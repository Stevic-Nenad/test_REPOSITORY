name: Trigger Test
on:
  workflow_dispatch:

jobs:
  test-github-token:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger workflow with GITHUB_TOKEN
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run "Target Workflow" --repo ${{ github.repository }}

  test-custom-token:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger workflow with custom token
        env:
          GH_TOKEN: ${{ secrets.MY_WORKFLOW_TOKEN }}
        run: |
          gh workflow run "Target Workflow" --repo ${{ github.repository }}